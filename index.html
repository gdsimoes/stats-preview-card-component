<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <meta
            name="description"
            content="This is the solution to the 'Stats preview card component' challenge on Frontend Mentor"
        />

        <!-- CSS Remedy: https://github.com/jensimmons/cssremedy -->
        <link rel="stylesheet" href="css/remedy.css" />

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <h1>
                    Get <strong>insights</strong> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <section class="stats">
                    <div class="stat">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="stat">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="stat">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </section>
            </section>
            <img src="images/image-header-mobile.jpg" alt="Office workers" />
        </main>

        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.gdsimoes.com">Guilherme Dias Simoes</a>.
        </footer>

            <div class="box"></div>
            <div class="box"></div>
        </div> -->
    </body>
</html>
